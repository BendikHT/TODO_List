<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="bilder/logo/logo.svg">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="navbar">
        <a href="index.html" class="logo">
            <img src="bilder/logo/logo.svg" id="logoImg">
            <div class="app-name">ToDo</div>
        </a>
        <div>
            <div id="profileicon" onclick="profile()">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="profilemenu">
                <h3>Your Name</h3>
                <ul>
                    <li>
                        <a href="#">My profile</a> 
                    </li>
                    <li>
                        <img src="bilder/icons/edit.svg" alt="Edit Profile"><a href="#">Edit Profile</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <img src="bilder/icons/help.svg" alt="help"></i><a href="#">Help</a>
                    </li>
                    <li>
                        <img src="bilder/icons/sign_out.png" alt="sign out"><a href="#" onclick="logout()">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <main id="tasks">
        <input type="text" placeholder="Add New Tab" id="add_input">
        <button id="add_button">Add</button>

    </main>

    <button id="completedButton"> Completed Task <i class="fa-solid fa-chevron-down"></i></button>

    <main id="completedTasks">
        
    </main>
    <script type="module" src="script.js"></script>
    <script>
        function profile(){
            const profilemenu = document.querySelector(".profilemenu");
            profilemenu.classList.toggle("profilemenu_visible")
        }

        function logout() {
            window.open("index.html", "_self");
            localStorage.removeItem("username");
        }
    </script>

</body>

</html>
