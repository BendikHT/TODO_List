<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="signup-container">
        <h1>Sign Up</h1>
        <div>
            <label for="username">
                Username <br>
                <input type="text" name="username" id="username" required>
            </label>
            <label for="email">
                Email <br>
                <input type="email" name="email" id="email">
            </label>
            <label for="password">
                Password <br>
                <input type="password" name="password" id="password">
            </label>
            <button id="submit">Submit</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
        import {
            getFirestore,
            collection,
            setDoc,
            getDocs,
            addDoc,
            query,
            where,
            deleteDoc,
            doc,
        } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js"

        const firebaseConfig = {
            apiKey: "AIzaSyAB13PrMaKFBuTwmIEAdfpGtdpEDpMgFx4",
            authDomain: "todo-list-a92ce.firebaseapp.com",
            projectId: "todo-list-a92ce",
            storageBucket: "todo-list-a92ce.firebasestorage.app",
            messagingSenderId: "26733150867",
            appId: "1:26733150867:web:6ff60923ec0cc465fc0366",
            measurementId: "G-S1F4RWE6TQ"
        };
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        const submitButton = document.getElementById('submit');
        submitButton.addEventListener('click', async () => {
            if (username.value) {
                localStorage.setItem('username', username.value);
                localStorage.setItem('email', email.value);
                localStorage.setItem('password', password.value);
                const docRef = doc(db, "1UsedUsers", username);
                await setDoc(docRef, {
                    name: username.value,
                    password: password.value,
                    email: email.value,
                });
                window.open("todo.html", "_self");
            } else {
                return false;
            }
        })
    </script>
</body>

</html>
